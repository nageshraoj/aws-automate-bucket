<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="navbar-toggle">
            <button class="btn active">
                <i class="fas fa-bars"></i>
            </button>
            <button class="btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="navbar">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">AirPod</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Alexa</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Camera</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Mouse</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Phone</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Playstation</a>
                </li>
            </ul>
        </div>
        <div class="image-box">
            <img src="./images/airpods.jpg" class="image-display active" alt="AirPod">
            <img src="./images/alexa.jpg" class="image-display" alt="Alexa">
            <img src="./images/camera.jpg" class="image-display" alt="Camera">
            <img src="./images/mouse.jpg" class="image-display" alt="Mouse">
            <img src="./images/phone.jpg" class="image-display" alt="Phone">
            <img src="./images/playstation.jpg" class="image-display" alt="Playstation">
            <h3 class="image-text">AirPod</h3>
        </div>
    </div>

</body>

</html>
